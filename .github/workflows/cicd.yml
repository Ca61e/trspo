name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      artifact-path: ${{ steps.build.outputs.artifact-path }}
    steps:
    - uses: actions/checkout@v4

    - name: Build the application
      run: |
        cd ./src
        make

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: trispo-binary
        path: ./src/trispo

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download built binary
      uses: actions/download-artifact@v4
      with:
        name: trispo-binary
        path: ./src

    - name: Run tests
      run: |
        cd ./src
        make test

  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Download built binary
      uses: actions/download-artifact@v4
      with:
        name: trispo-binary
        path: ./src

    - name: Package the application
      run: |
        mkdir -p deb-package/DEBIAN
        echo "Package: trispo" > deb-package/DEBIAN/control
        echo "Version: 5.2.0" >> deb-package/DEBIAN/control
        echo "Architecture: amd64" >> deb-package/DEBIAN/control
        echo "Maintainer: Pivonikl & Vodnik" >> deb-package/DEBIAN/control
        echo "Description: check prime num" >> deb-package/DEBIAN/control

        mkdir -p deb-package/usr/bin
        cp ./src/trispo deb-package/usr/bin/
        
        dpkg-deb --build deb-package trispo.deb

    - name: Upload deb package
      uses: actions/upload-artifact@v4
      with:
        name: trispo-deb
        path: trispo.deb

    - name: GitHub release
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: trispo.deb
        body: Pivo
        name: trispo-release
        tag: v5.2.0
        token: ${{ secrets.GITHUB_TOKEN }}
